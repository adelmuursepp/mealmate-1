<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

body {
  font-family: 'Avenir-Light';
  color: $text;
  text-align: center;
  width: 100%;
  height: 100%;
  line-height: 1.48;
}

div {
  box-sizing: border-box;
}

h1,h2,h3 {
  font-family: 'Avenir-Light';
}

a {
  text-decoration: none;
  color: $link;
  &:hover
    text-decoration: underline;
  }



.btn {
  background: $button;
  color: rgb(170, 170, 170);
  border: 0;
  border-radius: 20px;
  padding: 0.5em 3em;
  box-shadow: 1px 1px 5px 0 rgba(0,0,0,0.3);
  opacity: 1;
  animation: fade-in 2.5s ease-in;
  &:hover
    cursor: pointer;
    opacity: 0.9;
    transition: 400ms;
  &:active
    transform: translateY(1px);
  }


footer {
  position: absolute;
  background: linear-gradient(to left, $header, $header 50%, $light-color 75%, $light-color 75%);
  bottom: 0;
  left: 0;
  width: 100%;
  min-height: 10vh;
  overflow: hidden;
  animation: fade-in 2.8s linear;
}

.parent-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

  </style>
</head>


<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="parent-container">
    <div class="c-container">
      <h1 class="status-header">404 Error</h1>
    </div>
    <div>
      <p class="status-message">The page you requested is missing...</p>
    </div>
    <div>
      <img src="images/farmer.png" alt="Farmer" height="300" width="300">
    </div>
    <div>
      <button class="return btn" href="/">Home</button>
    </div>
      <footer></footer>
  </div>

 </body>
</html>
